name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || echo "No gradlew found, will use system gradle"

    - name: Build with Gradle
      run: |
        if [ -f "gradlew" ]; then
          ./gradlew clean build --no-daemon
        else
          gradle clean build
        fi

    - name: Run tests
      run: |
        if [ -f "gradlew" ]; then
          ./gradlew test --no-daemon
        else
          gradle test
        fi
      continue-on-error: true

    - name: Check build output
      run: |
        echo "Build artifacts:"
        ls -lh build/libs/
        du -sh build/libs/

    - name: Upload JAR artifacts
      uses: actions/upload-artifact@v4
      with:
        name: spring-boot-jar-${{ github.sha }}
        path: build/libs/*.jar
        retention-days: 7

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.sha }}
        path: build/test-results/
        retention-days: 7

    - name: Build summary
      run: |
        echo "### âœ… Spring Boot Build Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Build Output:**" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        ls -lh build/libs/ >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**JAR Size:** \`$(du -sh build/libs/*.jar | cut -f1 | head -1)\`" >> $GITHUB_STEP_SUMMARY
